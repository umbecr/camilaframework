	<script src="js/jquery.mobile.iscrollview.js"></script>
	<script src="js/persistence.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/persistence.store.sql.js" type="text/javascript"></script>

<body>

<div id="loginPage" data-role="page">

    <div data-role="header">
        <h1>Authentication</h1>
    </div>

    <div data-role="content">

        <form id="loginForm">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="server">Server:</label>
            <input type="text" name="server" id="server" value="http://192.168.0.1:4001/worktable" placeholder="Server" />
        </div>

        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="admin1" placeholder="Username" />
        </div>

        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="admin1" placeholder="Password" />
        </div>

        <input type="submit" value="Login" id="submitButton">
        </form>

    </div>

    <div data-role="footer">
        <h4>Powered by Camila Framework</h4>
    </div>

	<script>

	document.addEventListener("deviceready", onDeviceReadyLogin, false);

</script>

</div>
